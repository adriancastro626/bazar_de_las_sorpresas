<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-devide-width, initial-scale=1.0">
    <!-- Link del CSS reset -->
    <link rel="stylesheet" href="../css/reset.css">
    <!-- Script de FontAwsome -->
    <!-- <script src="https://kit.fontawesome.com/0db8cde7c4.js" crossorigin="anonymous"></script> -->
    <!-- Links de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link del CSS -->
    <!-- TODO tengo q corregir el href -->
    <link rel="stylesheet" href="../css/formulario_libros.css">
    <title>Registro de Libros</title>
</head>

<body>

    <div class="formulario-libros">

        <div>
            <h1>Formulario de Registro de Libros</h1>
        </div>

        <form>

            <div class="formulario-libros-controles">

                <div class="formulario-libros-izq">

                    <div class="formulario-libros-izq-control">

                        <label for="txt-titulo">Título del libro</label>
                        <input type="text" id="txt-titulo" name="txt-titulo">

                    </div>


                    <div class="formulario-libros-izq-control">

                        <label for="file-foto">Adjuntar fotografía</label>
                        <input type="file" id="" name="file-foto">

                    </div>


                    <div class="formulario-libros-izq-control">

                        <label for="date-publicacion">Fecha de publicación</label>
                        <input type="date" id="date-publicacion" name="date-publicacion">

                    </div>


                    <div class="formulario-libros-izq-control">

                        <label for="select-genero">Género literario</label>
                        <select id="select-genero" name="select-genero">
                            <option value="0">Seleccione el género literario</option>
                            <option value="1">Ciencia Ficción</option>
                            <option value="2">Policiacos</option>
                            <option value="3">Infantil</option>
                            <option value="4">Poesía</option>
                            <option value="5">Novela romántica</option>
                            <option value="6">Biografías</option>
                            <option value="7">Historia</option>
                            <option value="8">Autoayuda</option>
                        </select>

                    </div>


                    <div class="formulario-libros-izq-control">

                        <label for="select-autor">Autor</label>
                        <select id="select-autor" name="select-autor">
                            <option value="0">Seleccione el autor</option>
                            <option value="1">Isaac Asimov</option>
                            <option value="2">Federico García Lorca</option>
                            <option value="3">María Hesse</option>
                            <option value="4">Paulo Coelho</option>
                            <option value="5">Agatha Christie</option>
                            <option value="6">Jane Austen</option>
                            <option value="7">Joaquín Gutiérrez</option>
                            <option value="8">Yuval Noah Harari</option>
                        </select>

                    </div>


                    <div class="formulario-libros-izq-control">

                        <label for="select-descuento">Descuento</label>
                        <select id="select-descuento" name="select-descuento">
                            <option value="0">Seleccione el descuento</option>
                            <option value="1">Día de la madre</option>
                            <option value="2">Libros de cuentos</option>
                        </select>

                    </div>

                </div>


                <div class="formulario-libros-der">

                    <div class="formulario-libros-der-control">

                        <label for="txt-isbn">ISBN</label>
                        <input type="text" id="txt-isbn" name="txt-isbn">

                    </div>


                    <div class="formulario-libros-der-control">

                        <label for="txt-editorial">Editorial</label>
                        <input type="text" id="txt-editorial" name="txt-editorial">

                    </div>


                    <div class="formulario-libros-der-control">

                        <label for="number-precio">Precio</label>
                        <input type="number" id="number-precio" name="number-precio">

                    </div>


                    <div class="formulario-libros-der-premio">

                        <label for="checkbox-premios">Premios</label>
                        <div>
                            <input type="checkbox" id="checkbox-premios" name="checkbox-premios">Premio Nobel de Literatura
                            <input type="date" id="checkbox-premios" name="checkbox-premios" placeholder="Ingrese el año" class="checkbox-premio-nobel">
                        </div>
                        <div>
                            <input type="checkbox" id="checkbox-premios" name="checkbox-premios">Premio Príncipe de Asturias de las Letras
                        </div>
                        <div>
                            <input type="checkbox" id="checkbox-premios" name="checkbox-premios">Premio Franz Kafka
                        </div>
                        <div>
                            <input type="checkbox" id="checkbox-premios" name="checkbox-premios">Premio Hans Christian Andersen
                        </div>
                        <div>
                            <input type="checkbox" id="checkbox-premios" name="checkbox-premios">Premio Man Booker Internacional
                        </div>
                        <div>
                            <input type="checkbox" id="checkbox-premios" name="checkbox-premios">Premio Miguel de Cervantes
                        </div>
                        <div>
                            <input type="checkbox" id="checkbox-premios" name="checkbox-premios">Premio Nadal
                        </div>
                        <div>
                            <input type="checkbox" id="checkbox-premios" name="checkbox-premios">Otros
                        </div>

                    </div>

                </div>

            </div>

            <div class="formulario-libros-control-sinopsis">

                <label for="textarea-sinopsis">Sinopsis</label>
                <textarea id="textarea-sinopsis" name="textarea-sinopsis"></textarea>

            </div>

            <div class="formulario-libros-control-boton">

                <button type="button" id="btn-guardar" class="btn-guardar" name="btn-guardar">Guardar</button>

            </div>

        </form>

    </div>



    <script src="../js/formulario_libros.js"></script>
</body>

</html>
