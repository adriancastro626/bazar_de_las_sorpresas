<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registro_socio_comercial.css">
    <link rel="stylesheet" href="../css/reset.css">
    <title>editar-socio-comercial</title>
</head>

<body>
    <section id="edc-socio-comercial">
        <form>
            <h1>Editar Socio Comercial</h1>
            <div class="cont-control">
                <label for="txt-nombre">Nuevo Nombre:</label>
                <input type="text" id="txt-nombre">;
            </div>
            <div class="cont-control">
                <label for="txt-idsocio">Nueva Cédula Jurídica</label>
                <input type="text" id="txt-idsocio">;
            </div>
            <div class="cont-control">
                <label for="punto-retiro">Nuevo Punto de Retiro</label>
            </div>
            <div class="cont-control">
                <label for="slct-provincia">Provincia:</label>
                <select name="provincias" id="slct-provincias">
                    <option value="">-- Seleccione una provincia --</option>
                </select>
            </div>
            <div class="cont-control">
                <label for="slct-cantones">Cantón:</label>
                <select name="cantones" id="slct-cantones">
                    <option value="">-- Seleccione un cantón --</option>
                </select>
            </div>
            <div class="cont-control">
                <label for="slct-distritos">Distrito:</label>
                <select name="distritos" id="slct-distritos">
                    <option value="">-- Seleccione un distrito --</option>
                </select>
            </div>
            <div class="cont-control">
                <label for="direccion-exacta">Nueva dirección exacta:</label>
                <textarea name="direccion-exacta" id="direccion-exacta" cols="28" rows="3"></textarea>
            </div class="cont-control">
            <div id="mapa"></div>
            <div class="cont-control">
                <label for="file-foto">Cambiar fotografía</label>
                <input type="file" id="file-foto" name="file-foto" multiple>
            </div>
            <div class="cont-control">
                <button type="button" id="btn-terminar-edicion" class="btn-oscuro">Terminar</button>

            </div>
        </form>
    </section>

</body>

</html>
