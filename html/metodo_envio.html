<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/metodo_envio.css">
    <title>Método de envío</title>
</head>

<body>
    <section id="sct-metodo-envio">
        <div class="cont-metodo-envío">
            <h1>Método de envío</h1>
            <div class="cont-contenido-envío">
                <div class="cont-domicilio">
                    <div class="cont-titulo-seccion">
                        <input type="radio" name="radio-envio" value="0" id="radio-domicilio" checked>
                        <label for="chk-domicilio">Domicilio</label>
                    </div>
                    <div class="cont-direccion">
                        <div class="cont-linea">
                            <label for="slct-provincias">Provincia:</label>
                            <select name="provincias" id="slct-provincias">
                                <option value="">-- Seleccione una provincia --</option>
                            </select>
                        </div>
                        <div class="cont-linea">
                            <label for="slct-cantones">Canton:</label>
                            <select name="cantones" id="slct-cantones">
                                <option value="">-- Seleccione un canton --</option>
                            </select>
                        </div>
                        <div class="cont-linea">
                            <label for="slct-distritos">Distrito:</label>
                            <select name="distritos" id="slct-distritos">
                                <option value="">-- Seleccione un distrito --</option>
                            </select>
                        </div>
                        <div class="cont-linea">
                            <label for="direccion-exacta">Dirección exacta:</label>
                            <textarea name="direccion-exacta" id="direccion-exacta" cols="30" rows="3"></textarea>
                        </div class="cont-linea">
                        <div class="cont-linea">
                            <div id="mapa"></div>
                        </div>
                    </div>
                </div>
                <div class="cont-punto-retiro">
                    <div class="cont-titulo-seccion">
                        <input type="radio" name="radio-envio" value="1" id="radio-retiro">
                        <label for="chk-retiro">Punto de retiro</label>
                    </div>
                    <div class="cont-direccion">
                        <div class="cont-linea">
                            <label for="slct-provincias">Provincia:</label>
                            <select name="provincias" id="slct-provincias-retiro">
                                <option value="">-- Seleccione una provincia --</option>
                            </select>
                        </div>
                        <div class="cont-linea">
                            <label for="slct-cantones">Canton:</label>
                            <select name="cantones" id="slct-cantones-retiro">
                                <option value="">-- Seleccione un canton --</option>
                            </select>
                        </div>
                        <div class="cont-linea">
                            <label for="slct-distritos">Establecimiento:</label>
                            <select name="distritos" id="slct-distritos-retiro">
                                <option value="">-- Seleccione un establecimiento --</option>
                            </select>
                        </div>
                        <div class="cont-retiro-inferior">
                            <div class="cont-error">
                                <p>
                                    <!-- AÑADIR MENSAJE DE ERROR -->
                                </p>
                            </div>
                            <div class="cont-botones">
                                <button type="button" id="btn-atras" class="btn-metodo-envio">Atrás</button>
                                <button type="button" id="btn-continuar" class="btn-metodo-envio">Contiuar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRmganvykFdvqjaVFviJSOnA6rGwG9IjM&callback=initMap&v=weekly" async></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/3269682608.js" crossorigin="anonymous"></script>
    <script src="../js/metodo_envio.js"></script>
</body>

</html>
