<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/reset.css">

    <title>Listar métodos de pago</title>
</head>

<body>
    <section id="sct-seleccion-metodo-pago">
        <form class="formulario-metodos">
            <h1>Métodos de pago</h1>
            <div id="cont-listar-metodos">
                <!-- Se agregan de forma dinámica los métodos de pago -->
            </div>
            <div class="cont-agregar">
                <button type="button" class="btn-agregar" id="icono-agregar">
                    <span class="span-boton">
                        <i class="fa-solid fa-plus fa-xl"></i>
                    </span>
                </button>
                <input type="text" disabled>
            </div>
        </form>
    </section>
    <!-- 1. Cargar bibliotecas externas -->
