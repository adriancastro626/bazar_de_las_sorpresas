<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/registro-socio-comercial.css">
    <title>registro-socio-comercial</title>
</head>

<body>
    <section id="sct-registro-socio-comercial">
        <form>
            <h1>Registro socio comercial</h1>
            <div class="cont-control">
                <label for="txt-nombre">Nombre:</label>
                <input type="text" id="txt-nombre">;
            </div>
            <div class="cont-control">
                <label for="txt-idsocio">Cédula Jurídica</label>
                <input type="text" id="txt-idsocio">;
            </div>
            <div class="cont-control">
                <label for="txt-fecha">Fecha inicio de la relación comercial</label>
                <input type="date" id="txt-fecha">
            </div>
            <div class="cont-control">
                <label for="slct-provincia">Provincia:</label>
                <select name="provincias" id="slct-provincias">
                    <option value="">-- Seleccione una provincia --</option>
                </select>
            </div>
            <div class="cont-control">
                <label for="slct-cantones">Cantón:</label>
                <select name="cantones" id="slct-cantones">
                    <option value="">-- Seleccione un cantón --</option>
                </select>
            </div>
            <div class="cont-control">
                <label for="slct-distritos">Distrito:</label>
                <select name="distritos" id="slct-distritos">
                    <option value="">-- Seleccione un distrito --</option>
                </select>
            </div>
            <div class="cont-control">
                <label for="direccion-exacta">Dirección exacta:</label>
                <textarea name="direccion-exacta" id="direccion-exacta" cols="28" rows="3"></textarea>
            </div class="cont-control">
            <div id="mapa"></div>
            <div>

            </div>
            <div class="cont-control">
                <button type="button" id="btn-registrar_socio" class="btn-oscuro">Registrar</button>

            </div>
        </form>

    </section>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/registro-socio-comercial.js"></script>
</body>

</html>
